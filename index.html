<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors game!</title>
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="game-message" style="margin-bottom: 20px">Make your choice. Be the first to win 5!</div>
        <div id="selections" style="margin-bottom: 20px"></div>
        <div id="scores" style="margin-bottom: 20px">Computer:0 &nbsp&nbsp&nbsp You:0 </div>
        <div class="player-choices" style="margin-top: 20px">
            <button type="submit" value="Rock">Rock</button>
            <button type="submit" value="Paper">Paper</button>
            <button type="submit" value="Scissors">Scissors</button>
        <div id="restart"></div>
        <script src="app_dom.js"></script>
    </body>
</html>
